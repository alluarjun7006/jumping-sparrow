<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jumping Sparrow</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="startScreen">
    <h1>Jumping Sparrow</h1>
    <button onclick="startGame()">Start Game</button>
  </div>

  <div id="gameOverScreen">
    <h2>Game Over</h2>
    <p id="finalScore">Your score: 0</p>
    <button onclick="restartGame()">Play Again</button>
  </div>

  <div id="score">Score: 0</div>

  <canvas id="gameCanvas" width="360" height="640"></canvas>

  <!-- Sounds -->
  <audio id="flapSound" src="https://freesound.org/data/previews/522/522610_11593211-lq.mp3" preload="auto"></audio>
  <audio id="gameOverSound" src="https://freesound.org/data/previews/178/178186_285997-lq.mp3" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
