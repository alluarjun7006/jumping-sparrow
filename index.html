<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jumping Sparrow</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="startScreen">
    <h1>Jumping Sparrow</h1>
    <button onclick="startGame()">Start Game</button>
  </div>

  <div id="gameOverScreen">
    <h2>Game Over</h2>
    <p id="finalScore">Your score: 0</p>
    <button onclick="restartGame()">Play Again</button>
  </div>

  <div id="score">Score: 0</div>

  <canvas id="gameCanvas" width="360" height="640"></canvas>

  <!-- Audio -->
  <audio id="flapSound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg" preload="auto"></audio>
  <audio id="gameOverSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
